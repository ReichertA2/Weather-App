<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>

    <script src="main.js" defer></script>
    <title>Weather</title>
</head>

<body>
    <h1>My Awesome Weather App</h1>

    <div class="mb-3">
        <label for="City" class="form-label"></label>
        <input type="text" name="city" class="form-control" placeholder="City" id="city">
    </div>


    <button onclick="handleSubmit(event)" type="submit"
        class="btn btn-outline-warning mb-3 form-control">Submit</button>

        
    <div class="card  text-white">
        <div class="card-img-overlay">
            <div class="card-body">
                <h4 class="card-title text-center"></h4>
            </div>
            <h5 id="hightitle"></h5>
            <p class="card-title1"></p>

            <h5 id="lowtitle"></h5>
            <p class="card-title2"></p>

            <h5 id="forcasttitle"></h5>
            <p class="card-title3"></p>

            <h5 id="humiditytitle"></h5>
            <p class="card-title4"></p>
        </div>
    </div>


</body>

</html>
